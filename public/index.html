  <!-- External CSS -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->

  <!-- App JS -->

  <script src="/scripts/char-counter.js"></script>
  <script src="/scripts/client.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
  <nav>
    <span class='logo'>tweeter</span>
    <div class="call-to-action">
      <span>Write a new tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <header id="user-tile" >
    <div>
      <img src="/images/profile-hex.png">
      <h2>Anastasia UA</h2>
    </div>
  </header>


  <main>
    <div>
      <section class="new-tweet">
        <div id="error-messages" style="display: none;"></div>
        <form id="form">
          <div>
            <label for="tweet-text">What are you humming about?</label>
          </div>
          <textarea name="text" id="tweet-text" placeholder="Type your tweet here"></textarea>
          <div id="button-id">
            <button id="submit" type="submit" disabled>Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container"></section>
      <div id="error-messages" style="display: none;"></div>
    </div>
  </main>
  <footer>
  </footer>
  </body>
  </html>
